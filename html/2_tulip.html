<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blute</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/lib/jquery-3.2.1.min.js" ></script>
  <script src="../js/blute.js"></script>

</head>
<body>

<header class="header">
  <h1 class="logo">
    <a href="#" class="logo-link">Blute</a>
  </h1>
</header>

<nav class="gnb">
  <div class="inner-box">
    <ul class="gnb-list">
      <li class="gnb-list-item">
        <a href="#" class="gnb-list-link">Tulip</a>
      </li>
      <li class="gnb-list-item">
        <a href="#" class="gnb-list-link">Rose</a>
      </li>
      <li class="gnb-list-item">
        <a href="#" class="gnb-list-link">Peony</a>
      </li>
      <li class="gnb-list-item">
        <a href="#" class="gnb-list-link">Hydrangea</a>
      </li>
      <li class="gnb-list-item">
        <a href="#" class="gnb-list-link">Ranunculus</a>
      </li>
    </ul>
  </div>
</nav>

<section class="section tulip">
  <div class="inner-box">
    <div class="content-wrap">
      <div class="title">
        <div class="title-eng">Tulip</div>
        <div class="title-kor">튤립</div>
      </div>

      <ul class="tulip-square-wrap">
        <li class="square big">
          <img src="../images/tulip_1.png" />
        </li>

        <li class="square big">
          <img src="../images/tulip_2.png" />
        </li>

        <li class="square small tulip-mean">
          <!--<div class="small-text">꽃말</div>-->
          <div class="hidden-text-wrap">
            <div class="hidden-text first">사랑의 고백</div>
            <div class="hidden-text middle">mean</div>
            <div class="hidden-text last">영원한 애정</div>
          </div>
        </li>

        <li class="square big">
          <img src="../images/tulip_3.png" />
        </li>

        <li class="square small tulip-time">
          <div class="small-text">
            <!--<div class="small-text">개화시기</div>-->
            <div class="hidden-text-wrap">
              <div class="hidden-text">4</div>
              <div class="hidden-text">month</div>
              <div class="hidden-text">5</div>
            </div>
          </div>
        </li>

        <li class="square small tulip-origin">
          <div class="small-text">유래</div>
        </li>

        <li class="square big">
          <img src="../images/tulip_4.png" />
        </li>

        <li class="square small tulip-type">
          <div class="small-text">종류</div>
        </li>

        <li class="square big">
          <img src="../images/tulip_5.png" />
        </li>

      </ul>
    </div>
  </div>
</section>

<footer></footer>

</body>

</html>
